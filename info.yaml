# Tiny Tapeout project information
project:
  title:        "FIFO"      # Project title
  author:       "Sanneella Nishitha"      # Your name
  discord:      ""      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "A FIFO (First-In, First-Out) buffer is a memory queue that outputs data in the same order it was received, ensuring sequential data processing."      # One line description of what your project does
  language:     "Verilog" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:     10000000       # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "1x1"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2

  # Your top module name must start with "tt_um_fifo". Make it unique by including your github username:
  top_module:  "tt_um_example"

  # List your project's source files here.
  # Source files must be in ./src and you must list each source file separately, one per line.
  # Don't forget to also update `PROJECT_SOURCES` in test/Makefile.
  source_files:
    - "project.v"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
# This section is for the datasheet/website. Use descriptive names (e.g., RX, TX, MOSI, SCL, SEG_A, etc.).
pinout:
  # Inputs
  ui[0]: "RD"
  ui[1]: "WR"
  ui[2]: "EN"
  ui[3]: "Rst"
  ui[4]: "dataIn[0]"
  ui[5]: "dataIn[1]"
  ui[6]: "dataIn[2]"
  ui[7]: "dataIn[3]"

  # Outputs
  uo[0]: "dataOut[0]"
  uo[1]: "dataOut[1]"
  uo[2]: "dataOut[2]"
  uo[3]: "dataOut[3]"
  uo[4]: "Empty"
  uo[5]: "Full"
  uo[6]: ""
  uo[7]: ""

  # Bidirectional pins
  uio[0]: ""
  uio[1]: ""
  uio[2]: ""
  uio[3]: ""
  uio[4]: ""
  uio[5]: ""
  uio[6]: ""
  uio[7]: ""

# Do not change!
yaml_version: 6
